<!DOCTYPE html>
{% extends 'users/base.html' %}
{% block body_block %}

<h2>orderd item</h2>
{% if orders %}
<div class="container">
    <div class="row">
        {% for order in orders  %}
<div class="card" style="width: 18rem;">

  <div class="card-body">

    <h5 class="card-title">{{order.mobile}}</h5>
    <p class="card-text">{{order.quantity}}
{{order.status}}</p>
        <a href="{%url 'remove' order.id%}" >Cancel</a><br>
          <a href="{%url 'details' order.id%}" >View details</a>

  </div>
</div>


<hr>
{% endfor %}
        {%else%}
        <h3>Your Cart is Empty</h3>
        {% endif %}
    </div>
</div>
{%endblock%}
