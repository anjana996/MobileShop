<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
        <h3>Available Mobiles</h3>

<div class="container">
    <div class="row">
        {% for mobile in mobiles %}

        <div class="card" style="width: 18rem;">
  <img src="{{mobile.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">name:{{mobile.mob_name}}
</h5>
    <p class="card-text">price:{{mobile.price}}
</p>
      <a href="{% url 'viewmobile' mobile.id %}" class="btn btn-dark">view</a>

<a href="{% url 'deletemobile' mobile.id %}" class="btn btn-dark">delete</a>
<a href="{% url 'mobileupdate' mobile.id %}" class="btn btn-dark">update</a>

  </div>
</div>
        <br>
<hr>
{% endfor %}

    </div>
</div>



</body>
</html>
