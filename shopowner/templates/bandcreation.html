<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<h1>Create Brand Here</h1>
<div class="container">
    <div class="row">
<form method="post">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="Create Brand">
</form>

<!--{% for item in brands%}-->
<!--<h2>{{item.brand_name}}</h2>-->
<!--{% endfor %}-->
 <table class="table">
             <tr>

                 <td><h5>Brand</h5></td>
                 <td colspan="2"><h5>Action</h5></td>

             </tr>
             {%for item in brands%}
             <tr>
                 <td><h5>{{item.brand_name}}</h5></td>
                 <td><a href="{%url 'viewbrand' item.id%}" class="btn btn-primary">view</a></td>
                 <td><a href="{%url 'updatebrand' item.id%}" class="btn btn-primary">update</a></td>
                 <td><a href="{%url 'deletebrand' item.id%}" class="btn btn-danger">delete</a></td>



             </tr>
             {% endfor %}
         </table>
        </div>
    </div>
</body>
</html>
